<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - JobVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;800&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-slate-200 antialiased">

    <!-- === HEADER === -->
    <header id="header" class="fixed top-4 left-1/2 -translate-x-1/2 w-[95%] max-w-7xl z-50 transition-all duration-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 glass-card">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center space-x-2 text-2xl font-bold text-white">
                    <i class="fa-solid fa-rocket gradient-text"></i>
                    <span>JobVerse</span>
                </a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-slate-300 hover:text-white transition-colors duration-300">Home</a>
                    <a href="jobs.html" class="text-slate-300 hover:text-white transition-colors duration-300">Jobs</a>
                    <a href="about.html" class="text-slate-300 hover:text-white transition-colors duration-300">About</a>
                    <a href="contact.html" class="text-slate-300 hover:text-white transition-colors duration-300">Contact</a>
                </nav>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="login.html" class="text-white font-bold transition-colors duration-300">Login</a>
                    <a href="login.html#register" class="btn-primary">Register</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden glass-card mt-2">
            <nav class="px-4 pt-2 pb-4 space-y-2">
                 <a href="index.html" class="block text-center text-slate-300 py-2 hover:text-white transition-colors duration-300">Home</a>
                <a href="jobs.html" class="block text-center text-slate-300 py-2 hover:text-white transition-colors duration-300">Jobs</a>
                <a href="about.html" class="block text-center text-slate-300 py-2 hover:text-white transition-colors duration-300">About</a>
                <a href="contact.html" class="block text-center text-slate-300 py-2 hover:text-white transition-colors duration-300">Contact</a>
                <div class="flex justify-center items-center space-x-4 pt-4">
                    <a href="login.html" class="text-white font-bold transition-colors duration-300">Login</a>
                    <a href="login.html#register" class="btn-primary">Register</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- === MAIN CONTENT === -->
    <main class="min-h-screen flex items-center justify-center animated-gradient-bg p-4">
        <div class="w-full max-w-md">
            <div class="glass-card p-8 space-y-8" id="login-form">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white">Welcome Back!</h2>
                    <p class="text-slate-400 mt-2">Login to continue your journey.</p>
                </div>
                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-300">Email</label>
                        <input type="email" id="email" class="mt-1 w-full bg-slate-800 border-slate-700 rounded-lg p-3 text-white placeholder-slate-400 focus:ring-2 focus:ring-purple-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-300">Password</label>
                        <input type="password" id="password" class="mt-1 w-full bg-slate-800 border-slate-700 rounded-lg p-3 text-white placeholder-slate-400 focus:ring-2 focus:ring-purple-500 focus:outline-none">
                    </div>
                    <button type="submit" class="w-full btn-primary py-3">Login</button>
                </form>
                <p class="text-center text-slate-400">
                    Don't have an account? 
                    <a href="#register" id="show-register" class="font-semibold gradient-text hover:underline">Register here</a>
                </p>
            </div>

            <div class="glass-card p-8 space-y-8 hidden" id="register-form">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-white">Create Account</h2>
                    <p class="text-slate-400 mt-2">Join JobVerse and find your dream job.</p>
                </div>
                <form class="space-y-6" id="register">
                     <div>
                        <label for="reg-name" class="block text-sm font-medium text-slate-300">Full Name</label>
                        <input type="text" id="reg-name" class="mt-1 w-full bg-slate-800 border-slate-700 rounded-lg p-3 text-white placeholder-slate-400 focus:ring-2 focus:ring-purple-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="reg-email" class="block text-sm font-medium text-slate-300">Email</label>
                        <input type="email" id="reg-email" class="mt-1 w-full bg-slate-800 border-slate-700 rounded-lg p-3 text-white placeholder-slate-400 focus:ring-2 focus:ring-purple-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="reg-password" class="block text-sm font-medium text-slate-300">Password</label>
                        <input type="password" id="reg-password" class="mt-1 w-full bg-slate-800 border-slate-700 rounded-lg p-3 text-white placeholder-slate-400 focus:ring-2 focus:ring-purple-500 focus:outline-none">
                    </div>
                    <button type="submit" class="w-full btn-primary py-3">Register</button>
                </form>
                <p class="text-center text-slate-400">
                    Already have an account? 
                    <a href="#" id="show-login" class="font-semibold gradient-text hover:underline">Login here</a>
                </p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
